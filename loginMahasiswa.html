<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fakultas Ekonomi dan Budaya</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>
	<body style="background-color: #efefef">
		<div class="container-fluid d-flex justify-content-end" style="background-color: #ce1212; color: #fff">
			<div class="row">
				<div class="p-4"></div>
			</div>
		</div>

		<section class="login-form">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-lg-5">
						<div class="card mt-5">
							<div class="card-body">
								<h5 class="h5 text-center p-4 fw-bold">Login Mahasiswa</h5>
								<form>
									<div class="d-grid gap-2 mt-5">
										<div class="form-outline">
											<label class="form-label" style="font-weight: 500" for="nim">NIM</label>
											<input type="text" id="nim" class="form-control" name="nim" placeholder="masukkan nim anda" />
										</div>
										<div class="form-outline">
											<label class="form-label" style="font-weight: 500" for="password">Password</label>
											<input type="password" id="password" class="form-control" name="password" placeholder="masukkan password anda" />
										</div>
										<span class="text-secondary">*Pastikan NIM dan Password sesuai!</span>

										<button type="button" class="btn btn-login btn-block mb-4 mt-5">Masuk</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
